  <link rel="preconnect" href="https://fonts.googleapis.com"/>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=DM+Mono:wght@300;400;500&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;}
    body{background:#0A090E; transition: background 0.3s; color: #EDE8E0;}
    ::-webkit-scrollbar{width:6px;}
    ::-webkit-scrollbar-track{background:transparent;}
    #root{min-height:100vh;}
    @keyframes fadeUp{from{opacity:0;transform:translateY(8px);}to{opacity:1;transform:translateY(0);}}
    @keyframes pulseGlow{0%,100%{box-shadow:0 0 0 0 #FF2D6B00;}50%{box-shadow:0 0 12px 2px #FF2D6B44;}}
    @keyframes spin{to{transform:rotate(360deg);}}
    @keyframes modalIn{from{opacity:0;transform:scale(0.94);}to{opacity:1;transform:scale(1);}}
    .entry{animation:fadeUp 0.35s ease both;}
    .accent-glow{animation:pulseGlow 3s ease-in-out infinite;}
    .tag-pill,.toggle-btn,.vid-card{transition:all 0.15s ease;cursor:pointer;}
    .tag-pill:hover,.toggle-btn:hover{transform:translateY(-1px);}
    .vid-card:hover{transform:translateY(-2px);}
    #loading{position:fixed;inset:0;background:#0A090E;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:16px;z-index:999;transition:opacity 0.4s;}
    #loading.fade{opacity:0;pointer-events:none;}
    .spinner{width:36px;height:36px;border-radius:50%;border:3px solid #FF2D6B22;border-top-color:#FF2D6B;animation:spin 0.8s linear infinite;}
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.85);z-index:1000;display:flex;align-items:center;justify-content:center;padding:20px;}
    .modal-inner{animation:modalIn 0.2s ease;width:100%;max-width:860px;border-radius:14px;overflow:hidden;position:relative;}
    .modal-close{position:absolute;top:12px;right:12px;z-index:10;width:32px;height:32px;border-radius:50%;display:flex;align-items:center;justify-content:center;cursor:pointer;font-size:16px;border:none;}
    
    /* Admin Styles */
    .admin-panel { background: #FF2D6B15; border: 1px dashed #FF2D6B; padding: 15px; border-radius: 10px; margin-bottom: 20px; font-family: 'DM Mono', monospace; font-size: 12px; }
    .unlink-badge { background: #FF2D6B; color: white; padding: 2px 6px; border-radius: 4px; font-size: 9px; margin-left: 8px; cursor: pointer; }
    
    /* Light Mode Date Link */
    .date-link { text-decoration: none; color: inherit; transition: color 0.2s; }
    .date-link:hover { color: #FF2D6B; }
  </style>
</head>

const ENTRY_TYPES = {
  RELEASED: "released",
  DEMOED: "demoed"
};

const APP_TITLE = "Demo √ó Changelog Explorer";

function OmniExplorer(){
  const[isDark,setIsDark] = useState(true);
  const T = isDark ? THEMES.dark : THEMES.light;
  
  const[changelog,setChangelog] = useState([]);
  const[demos,setDemos]         = useState([]);
  const[loading,setLoading]     = useState(true);
  const[query,setQuery]         = useState("");
  const[activeTags,setActiveTags]= useState([]);
  const[view,setView]           = useState("all");
  const[modalVideo,setModalVideo]= useState(null);
  const[modalWeek,setModalWeek] = useState("");
  const[expandedIdx,setExpanded]= useState(null);
  
  // Admin logic
  const params = new URLSearchParams(window.location.search);
  const isAdminRequest = params.get('admin') === 'true';
  const[isAdmin, setIsAdmin] = useState(false);
  const[passcode, setPasscode] = useState("");
  const[unlinks, setUnlinks] = useState([]); // Array of demo titles to ignore
  
  // Real secret logic
  const SECRET_PASS = "omni2026"; 

  useEffect(() => {
    // Load overrides if they exist
    fetch('overrides.json')
      .then(r => r.ok ? r.json() : { unlinks: [] })
      .then(data => setUnlinks(data.unlinks || []))
      .catch(() => {});

    Promise.all([
      fetch(CHANGELOG_URL).then(r => r.json()),
      fetch(DEMOS_URL).then(r => r.json()),
    ]).then(([clData, dmData]) => {
      const dmList = buildDemos(dmData);
      setDemos(dmList);
      setChangelog(buildChangelog(clData, dmList));
      setLoading(false);
      document.getElementById("loading").classList.add("fade");
    });
  }, []);

  const handleAdminAuth = () => {
    if (passcode === SECRET_PASS) setIsAdmin(true);
    else alert("Invalid credentials.");
  };

  const toggleUnlink = (demoTitle) => {
    setUnlinks(prev => prev.includes(demoTitle) 
      ? prev.filter(t => t !== demoTitle) 
      : [...prev, demoTitle]
    );
  };

  // Interleaving logic
  const allItems = useMemo(() => {
    const cls = changelog.map(c => ({ ...c, _type: ENTRY_TYPES.RELEASED }));
    const dms = demos.map(d => ({ ...d, _type: ENTRY_TYPES.DEMOED }));
    
    return [...cls, ...dms]
      .filter(item => {
        // Apply unlink override logic
        if (item._type === ENTRY_TYPES.RELEASED && item.demoMatch) {
            if (unlinks.includes(item.demoMatch.demo.title)) {
                return { ...item, demoMatch: null };
            }
        }
        return true;
      })
      .sort((a, b) => {
        const dateDiff = b.date.localeCompare(a.date);
        if (dateDiff !== 0) return dateDiff;
        // Same date? Demoed (üé¨) first, then Released (üöÄ)
        return a._type === ENTRY_TYPES.DEMOED ? -1 : 1;
      });
  }, [changelog, demos, unlinks]);

  const filteredItems = useMemo(() => {
    return allItems.filter(item => {
      const txt = (item.text || item.title || "").toLowerCase();
      const matchQuery = !query || txt.includes(query.toLowerCase());
      const matchTags = !activeTags.length || activeTags.some(t => item.tags?.includes(t));
      const matchView = view === "all" || (view === "changelog" && item._type === ENTRY_TYPES.RELEASED) || (view === "demos" && item._type === ENTRY_TYPES.DEMOED);
      return matchQuery && matchTags && matchView;
    });
  }, [allItems, query, activeTags, view]);

  if (isAdminRequest && !isAdmin) {
    return (
      <div style={{display:'flex', flexDirection:'column', alignItems:'center', justifyContent:'center', height:'100vh', background:T.bg, color:T.text}}>
        <h2 style={{marginBottom:20}}>Admin Access Required</h2>
        <input type="password" placeholder="Passcode" value={passcode} onChange={e=>setPasscode(e.target.value)} 
               style={{padding:10, borderRadius:8, border:`1px solid ${T.border}`, background:T.inputBg, color:T.text}} />
        <button onClick={handleAdminAuth} style={{marginTop:10, padding:'8px 20px', background:T.accent, border:'none', color:'white', borderRadius:8, cursor:'pointer'}}>Login</button>
      </div>
    );
  }

  return (
    <div style={{fontFamily:"sans-serif", background:T.bg, minHeight:"100vh", color:T.text, transition:"background 0.3s"}}>
      
      {/* HEADER */}
      <div style={{background:"#0A090E", borderBottom:`1px solid #FF2D6B22`, position:"relative"}}>
        <div style={{width:"100%", height:180, position:"relative", overflow:"hidden"}}>
          <img src={`data:image/png;base64,${DARK_HDR}`} style={{width:"100%", height:"100%", objectFit:"cover", opacity:0.6}}/>
          <div style={{position:"absolute", inset:0, display:"flex", flexDirection:"column", justifyContent:"center", padding:"0 36px"}}>
            <h1 style={{fontSize:38, color:"#fff", fontStyle:"italic"}}>{APP_TITLE}</h1>
            <p style={{fontFamily:"'DM Mono'", fontSize:12, color:"#ffffff88"}}>Tracing the evolution of the BI platform</p>
          </div>
        </div>
      </div>

      <div style={{padding:"20px 28px", maxWidth:1000, margin:"0 auto"}}>
        
        {isAdmin && (
            <div className="admin-panel">
                <strong>ADMIN OVERRIDE TOOL</strong><br/>
                Toggle "Unlink" on items below to remove automated traced connections.
                <button onClick={() => {
                    const blob = JSON.stringify({ unlinks }, null, 2);
                    navigator.clipboard.writeText(blob);
                    alert("Override JSON copied to clipboard! Paste into your overrides.json file.");
                }} style={{marginLeft:20, padding:'4px 10px', background:T.accent, border:'none', color:'white', cursor:'pointer'}}>Copy Override JSON</button>
            </div>
        )}

        {/* CONTROLS */}
        <div style={{display:"flex", gap:10, marginBottom:20, flexWrap:"wrap"}}>
          <input placeholder="Search intelligence..." value={query} onChange={e=>setQuery(e.target.value)}
            style={{flex:1, padding:10, borderRadius:8, border:`1px solid ${T.border}`, background:T.inputBg, color:T.text}} />
          
          <div style={{display:"flex", gap:5}}>
            {["all", "changelog", "demos"].map(v => (
              <button key={v} onClick={()=>setView(v)} className="toggle-btn"
                style={{
                    padding:"8px 16px", borderRadius:20, fontSize:11, fontFamily:"'DM Mono'",
                    background: view===v ? T.accent : T.bgSubtle,
                    color: view===v ? "#fff" : T.textSub,
                    border: "none"
                }}>
                {v === "all" ? "All Timeline" : v === "changelog" ? "Released üöÄ" : "Demoed üé¨"}
              </button>
            ))}
          </div>
        </div>

        {/* FEED */}
        <div style={{display:"flex", flexDirection:"column", gap:12}}>
          {filteredItems.map((item, idx) => {
            const isReleased = item._type === ENTRY_TYPES.RELEASED;
            const m = !unlinks.includes(item.demoMatch?.demo?.title) ? item.demoMatch : null;
            
            return (
              <div key={idx} className="entry" style={{
                  padding:16, background:T.bgCard, borderRadius:12, border:`1px solid ${T.border}`,
                  borderLeft: `4px solid ${isReleased ? T.accent : T.gold}`
              }}>
                <div style={{display:"flex", justifyContent:"space-between", marginBottom:8}}>
                  <div style={{fontFamily:"'DM Mono'", fontSize:11, color:T.textFaint}}>
                    {isReleased ? (
                        <a href={item.weekUrl} target="_blank" className="date-link">
                            üöÄ Released on {item.date} ‚Üó
                        </a>
                    ) : (

                  </div>
                  {isAdmin && !isReleased && (
                      <span className="unlink-badge" onClick={() => toggleUnlink(item.title)}>

                      </span>
                  )}
                </div>
                
                <h3 style={{fontSize:15, fontWeight:500, lineHeight:1.5}}>
                    {isReleased ? item.text : item.title}

                {m && (

                            </div>
                            <div style={{flex:1}}>
                                <strong>Demos Released üöÄ‚ú®</strong><br/>
                                <span style={{fontSize:11, opacity:0.7}}>{m.demo.title}</span>
                            </div>
                            <button onClick={() => window.open(m.demo.youtube_url, '_blank')}

                                WATCH
                            </button>

                )}
              </div>
            );
          })}
        </div>
      </div>

      {/* FOOTER */}
      <div style={{padding:40, textAlign:'center', opacity:0.3, fontSize:10, fontFamily:'DM Mono'}}>
        Demo √ó Changelog Explorer ¬∑ v2.0 ¬∑ 2026-02-26

}

// ‚îÄ‚îÄ UTILITIES (Simplified for one-file delivery) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function buildChangelog(clData, demosList){
  const entries=[];
  for(const week of clData.weeks||[]){
    for(const day of week.days||[]){
      for(const item of day.items||[]){
        entries.push({
            date:day.date,
            text:item,
            weekUrl: week.source_url, // Added for linking
            tags:inferTags(item),
            demoMatch:findDemoMatch(item,day.date,demosList)
        });
      }
    }
  }
  return entries;
}

function buildDemos(dmData){
  const entries=[];
  for(const e of (dmData.index||[])){
    entries.push({
      date:e.date||"",
      title:e.title||"",
      youtube_url:e.url||"",
      thumbnail:`https://img.youtube.com/vi/${e.url?.split('=')[1]}/mqdefault.jpg`,
      tags:inferTags(e.title||""),
    });
  }
  return entries;
}

function findDemoMatch(text,date,demos){
  const ckw=text.toLowerCase().split(/\s+/);
  let best=0,bestDemo=null;
  for(const demo of demos){
    const dkw=(demo.title).toLowerCase().split(/\s+/);
    const overlap=ckw.filter(w=>w.length>4 && dkw.includes(w)).length;
    if(overlap > best){best=overlap;bestDemo=demo;}
  }
  return best > 2 ? {demo:bestDemo, confidence:"high"} : null;
}

function inferTags(t){return t.includes("AI")?["AI"]:["Feature"];}

};

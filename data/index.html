<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Omni Changelog & Demos Explorer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Mono:wght@300;400;500&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;}
    body{background:#0A090E;}
    ::-webkit-scrollbar{width:6px;}
    ::-webkit-scrollbar-track{background:transparent;}
    #root{min-height:100vh;}
    @keyframes fadeUp{from{opacity:0;transform:translateY(8px);}to{opacity:1;transform:translateY(0);}}
    @keyframes pulseGlow{0%,100%{box-shadow:0 0 0 0 #FF2D6B00;}50%{box-shadow:0 0 12px 2px #FF2D6B44;}}
    .entry{animation:fadeUp 0.35s ease both;}
    .accent-glow{animation:pulseGlow 3s ease-in-out infinite;}
    .tag-pill{transition:all 0.15s ease;cursor:pointer;}
    .tag-pill:hover{transform:translateY(-1px);}
    .demo-link{transition:color 0.15s ease;}
    .toggle-btn{transition:all 0.15s ease;}
    .toggle-btn:hover{transform:translateY(-1px);}
    #loading{
      position:fixed;inset:0;background:#0A090E;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      gap:16px;z-index:999;transition:opacity 0.4s;
    }
    #loading.fade{opacity:0;pointer-events:none;}
    .spinner{
      width:36px;height:36px;border-radius:50%;
      border:3px solid #FF2D6B22;border-top-color:#FF2D6B;
      animation:spin 0.8s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg);}}
  </style>
</head>

function findDemoMatch(text, date, demos) {
  for (const m of HAND_MATCHES) {
    const hits = m.keywords.filter(k=>text.toLowerCase().includes(k.toLowerCase()));
    if (hits.length >= Math.ceil(m.keywords.length*0.6)) {
      const demo = demos.find(d=>d.date===m.demoDate);
      if (demo && demo.date < date) return {demo, confidence:m.confidence, method:"curated"};
    }
  }
  const ckw = kw(text);
  let best=0, bestDemo=null;
  for (const demo of demos) {
    if (demo.date >= date) continue;
    const dkw = kw(demo.title+" "+(demo.summary||""));
    const overlap = ckw.filter(w=>dkw.includes(w)).length;
    const union = new Set([...ckw,...dkw]).size;
    const score = union>0 ? overlap/union : 0;
    if (score>best){best=score;bestDemo=demo;}
  }
  if (bestDemo && best>0.06) return {demo:bestDemo, confidence:best>0.18?"medium":"low", method:"fuzzy"};
  return null;
}

// ── Transform raw JSON into app-ready arrays ─────────────────────────────────
function buildChangelog(clData, demosList) {
  const entries = [];
  for (const week of clData.weeks || []) {
    for (const day of week.days || []) {
      for (const item of day.items || []) {
        // Infer tags from text
        const tags = [];
        if (/\bAI\b|Blobby|LLM|summariz/i.test(item)) tags.push("AI");
        if (/\bAPI\b|endpoint|GET |POST |PUT |PATCH |DELETE /i.test(item)) tags.push("API");
        if (/dashboard/i.test(item)) tags.push("Dashboards");
        if (/model|topic|schema|branch/i.test(item)) tags.push("Modeling");
        if (/dbt/i.test(item)) tags.push("dbt");
        if (/chart|visualization|vis\b|trellis|sankey/i.test(item)) tags.push("Visualization");
        if (/workbook|query|field/i.test(item)) tags.push("Workbook");
        if (/schedule|delivery|cron/i.test(item)) tags.push("Scheduling");
        if (/embed/i.test(item)) tags.push("Embed");
        if (/SQL/i.test(item)) tags.push("SQL");
        if (/spreadsheet/i.test(item)) tags.push("Spreadsheets");
        if (/permission|access|role/i.test(item)) tags.push("Permissions");
        if (/setting|admin|org/i.test(item)) tags.push("Administration");
        if (/calc|formula|expression/i.test(item)) tags.push("Calcs");
        if (/export|download|CSV|XLSX/i.test(item)) tags.push("Export");
        if (/snowflake/i.test(item)) tags.push("Snowflake");
        if (/databricks/i.test(item)) tags.push("Databricks");
        if (/connection|database/i.test(item)) tags.push("Connections");
        const uniqueTags = [...new Set(tags)].slice(0,4);
        entries.push({
          date: day.date,
          text: item,
          tags: uniqueTags,
          demoMatch: findDemoMatch(item, day.date, demosList),
        });
      }
    }
  }
  return entries.sort((a,b)=>b.date.localeCompare(a.date));
}

function buildDemos(dmData) {
  return (dmData.index || []).map(entry => ({
    date: entry.date || "",
    title: entry.title || entry.week_label || "",
    url: entry.url || "",
    tags: inferDemoTags(entry.title || ""),
    summary: (dmData.weeks_detail || []).find(w=>w.url===entry.url)?.summary || "",
  })).sort((a,b)=>b.date.localeCompare(a.date));
}

function inferDemoTags(title) {
  const tags = [];
  if (/\bAI\b|Blobby|LLM/i.test(title)) tags.push("AI");
  if (/API/i.test(title)) tags.push("API");
  if (/dashboard/i.test(title)) tags.push("Dashboards");
  if (/model/i.test(title)) tags.push("Modeling");
  if (/dbt/i.test(title)) tags.push("dbt");
  if (/vis|chart|trellis|sankey/i.test(title)) tags.push("Visualization");
  if (/workbook/i.test(title)) tags.push("Workbook");
  if (/schedule|delivery/i.test(title)) tags.push("Scheduling");
  if (/embed/i.test(title)) tags.push("Embed");
  if (/SQL/i.test(title)) tags.push("SQL");
  if (/spreadsheet/i.test(title)) tags.push("Spreadsheets");
  if (/snowflake/i.test(title)) tags.push("Snowflake");
  return [...new Set(tags)].slice(0,4);
}

  useEffect(()=>{
    Promise.all([
      fetch(CHANGELOG_URL).then(r=>{ if(!r.ok) throw new Error("changelog fetch failed"); return r.json(); }),
      fetch(DEMOS_URL).then(r=>{ if(!r.ok) throw new Error("demos fetch failed"); return r.json(); }),
    ]).then(([clData, dmData])=>{
      const demosList = buildDemos(dmData);
      setDemos(demosList);
      setChangelog(buildChangelog(clData, demosList));
      setLastScraped(clData.meta?.last_scraped?.slice(0,10) || "");
      setLoading(false);
      // Fade out loader
      const loader = document.getElementById("loading");
      if (loader) { loader.classList.add("fade"); setTimeout(()=>loader.remove(), 400); }
    }).catch(err=>{
      setError(err.message);
      setLoading(false);
      const loader = document.getElementById("loading");
      if (loader) loader.remove();
    });
  },[]);

  const toggleTag = t => setActiveTags(p=>p.includes(t)?p.filter(x=>x!==t):[...p,t]);

  const pass = (item, isCL) => {
    const txt = isCL ? item.text : (item.title+" "+(item.summary||""));
    if (query && !txt.toLowerCase().includes(query.toLowerCase())) return false;
    if (activeTags.length && !activeTags.some(t=>item.tags?.includes(t))) return false;
    if (dateFrom && item.date < dateFrom) return false;
    if (dateTo && item.date > dateTo) return false;
    if (showLinked && isCL && !item.demoMatch) return false;
    return true;
  };

  const cl = useMemo(()=>changelog.filter(c=>pass(c,true)),[changelog,query,activeTags,dateFrom,dateTo,showLinked]);
  const dm = useMemo(()=>demos.filter(d=>pass(d,false)),[demos,query,activeTags,dateFrom,dateTo]);

  const ALL_TAGS = useMemo(()=>[...new Set([...changelog.flatMap(c=>c.tags),...demos.flatMap(d=>d.tags)])].sort(),[changelog,demos]);
  const linked = changelog.filter(c=>c.demoMatch).length;
  const showCL = view!=="demos";
  const showDM = view!=="changelog";
  const total  = (showCL?cl.length:0)+(showDM?dm.length:0);

  const confStyle = c => c==="high"?T.confHigh:c==="medium"?T.confMed:T.confLow;
  const confLabel = c => c==="high"?"✦ confirmed":c==="medium"?"~ probable":"? possible";

  const pill = (active, color) => ({
    padding:"3px 10px", borderRadius:20, fontSize:10,
    fontFamily:"'DM Mono',monospace", cursor:"pointer", letterSpacing:"0.06em",
    border:`1px solid ${active?color:T.pillBorder}`,
    background: active ? color+"28" : T.pillBg,
    color: active ? color : T.textMuted, transition:"all 0.15s",
  });

  const viewBtn = active => ({
    padding:"5px 14px", borderRadius:20, fontSize:10,
    fontFamily:"'DM Mono',monospace", cursor:"pointer",
    textTransform:"uppercase", letterSpacing:"0.1em", fontWeight:active?600:400,
    background: active ? T.accent : "transparent",
    border:`1.5px solid ${active?T.accent:T.border}`,
    color: active ? "#FFFFFF" : T.textMuted, transition:"all 0.15s",
    boxShadow: active ? `0 0 14px ${T.accentGlow}` : "none",
  });

  if (error) return (
    <div style={{minHeight:"100vh",background:T.bg,display:"flex",alignItems:"center",justifyContent:"center",flexDirection:"column",gap:12,padding:40}}>
      <div style={{fontFamily:"'DM Serif Display',serif",fontSize:24,color:T.accent,fontStyle:"italic"}}>Something went wrong</div>
      <div style={{fontFamily:"'DM Mono',monospace",fontSize:12,color:T.textMuted}}>{error}</div>
      <div style={{fontFamily:"'DM Mono',monospace",fontSize:11,color:T.textFaint,textAlign:"center",maxWidth:400}}>
        Make sure GitHub Pages is enabled and the data files are accessible at:<br/>
        <span style={{color:T.accent}}>{CHANGELOG_URL}</span>
      </div>
    </div>
  );

  return (
    <div style={{fontFamily:"'DM Sans',sans-serif",background:T.bg,minHeight:"100vh",color:T.text,transition:"background 0.3s,color 0.3s"}}>
      <style>{`::-webkit-scrollbar-thumb{background:${T.accent}44;border-radius:3px;}`}</style>

      {/* HEADER */}
      <div style={{background:"#0A090E",borderBottom:`1px solid #FF2D6B22`,position:"relative",overflow:"hidden"}}>
        <div style={{width:"100%",height:220,position:"relative",overflow:"hidden"}}>
          <img src={`data:image/webp;base64,${HEADER_B64}`} alt="Demos x Changelog Explorer"
            style={{width:"100%",height:"100%",objectFit:"cover",objectPosition:"center",display:"block"}}/>
          <div style={{position:"absolute",inset:0,background:"linear-gradient(90deg,rgba(0,0,0,0.55) 0%,rgba(0,0,0,0.1) 60%,rgba(0,0,0,0.35) 100%)"}}/>
          <div style={{position:"absolute",inset:0,display:"flex",flexDirection:"column",justifyContent:"center",padding:"0 36px"}}>
            <div style={{fontFamily:"'DM Mono',monospace",fontSize:10,letterSpacing:"0.3em",color:"#FF2D6B",textTransform:"uppercase",marginBottom:8,opacity:0.95}}>
              Omni Analytics · Release Intelligence
            </div>
            <h1 style={{fontFamily:"'DM Serif Display',serif",fontSize:"clamp(26px,3.5vw,44px)",color:"#FFFFFF",fontStyle:"italic",letterSpacing:"-0.02em",lineHeight:1.1,marginBottom:6,textShadow:"0 2px 20px rgba(0,0,0,0.8),0 0 40px #FF2D6B44"}}>
              Changelog & Demos
            </h1>
            <p style={{fontFamily:"'DM Mono',monospace",fontSize:11,color:"#FFFFFFaa",letterSpacing:"0.06em"}}>
              {changelog.length} shipped · {demos.length} demoed · <span style={{color:"#FF2D6B"}}>{linked} connections traced</span>
            </p>
          </div>
        </div>
        <div style={{display:"flex",justifyContent:"space-between",alignItems:"center",padding:"12px 28px",borderTop:"1px solid #FF2D6B18"}}>
          <div style={{fontFamily:"'DM Mono',monospace",fontSize:10,color:"#FFFFFF44",letterSpacing:"0.05em"}}>
            {lastScraped ? `Last scraped: ${lastScraped}` : "Loading…"}
          </div>
          <button onClick={()=>setIsDark(d=>!d)} style={{display:"flex",alignItems:"center",gap:8,padding:"6px 14px",borderRadius:20,background:"#FFFFFF12",border:"1px solid #FFFFFF22",color:"#FFFFFF88",cursor:"pointer",fontFamily:"'DM Mono',monospace",fontSize:10,letterSpacing:"0.05em",transition:"all 0.2s"}}>
            {isDark?"☀ light":"◑ dark"}
          </button>
        </div>
      </div>

      {/* STICKY CONTROLS */}
      <div style={{position:"sticky",top:0,zIndex:20,background:isDark?`${T.bg}F0`:`${T.bg}F4`,backdropFilter:"blur(12px)",borderBottom:`1px solid ${T.border}`,padding:"14px 28px 12px",boxShadow:T.shadow}}>
        <div style={{display:"flex",gap:8,marginBottom:10,flexWrap:"wrap",alignItems:"center"}}>
          <div style={{flex:"1 1 220px",position:"relative"}}>
            <span style={{position:"absolute",left:12,top:"50%",transform:"translateY(-50%)",color:T.textMuted,fontSize:13}}>⌕</span>
            <input placeholder="Search features, APIs, demos…" value={query} onChange={e=>setQuery(e.target.value)}
              style={{width:"100%",paddingLeft:32,paddingRight:12,paddingTop:9,paddingBottom:9,background:T.inputBg,border:`1.5px solid ${query?T.accent:T.inputBorder}`,borderRadius:10,color:T.text,fontSize:13.5,fontFamily:"'DM Sans',sans-serif",outline:"none",boxShadow:query?`0 0 0 3px ${T.accentGlow}`:"none",transition:"all 0.2s"}}/>
          </div>
          <input type="date" value={dateFrom} onChange={e=>setDateFrom(e.target.value)}
            style={{background:T.inputBg,border:`1px solid ${T.inputBorder}`,borderRadius:8,padding:"8px 10px",color:T.textSub,fontSize:11,fontFamily:"'DM Mono',monospace"}}/>
          <span style={{color:T.textFaint,fontSize:10}}>→</span>
          <input type="date" value={dateTo} onChange={e=>setDateTo(e.target.value)}
            style={{background:T.inputBg,border:`1px solid ${T.inputBorder}`,borderRadius:8,padding:"8px 10px",color:T.textSub,fontSize:11,fontFamily:"'DM Mono',monospace"}}/>
          {(query||activeTags.length||dateFrom||dateTo||showLinked)&&(
            <button onClick={()=>{setQuery("");setActiveTags([]);setDateFrom("");setDateTo("");setShowLinked(false);}} className="toggle-btn"
              style={{padding:"8px 14px",background:isDark?"#FF2D6B18":"#FF2D6B12",border:`1px solid ${T.accent}44`,borderRadius:8,color:T.accent,fontSize:11,cursor:"pointer",fontFamily:"'DM Mono',monospace"}}>
              ✕ clear all
            </button>
          )}
        </div>
        <div style={{display:"flex",gap:6,marginBottom:10,flexWrap:"wrap",alignItems:"center"}}>
          {["all","changelog","demos"].map(v=>(
            <button key={v} onClick={()=>setView(v)} className="toggle-btn" style={viewBtn(view===v)}>
              {v==="all"?"All":v==="changelog"?`Shipped (${changelog.length})`:`Demos (${demos.length})`}
            </button>
          ))}
          <div style={{width:1,height:18,background:T.border,margin:"0 4px"}}/>
          {showCL&&(
            <button onClick={()=>setShowLinked(p=>!p)} className="toggle-btn accent-glow" style={{padding:"5px 14px",borderRadius:20,fontSize:10,fontFamily:"'DM Mono',monospace",cursor:"pointer",background:showLinked?T.accent+"28":"transparent",border:`1.5px solid ${showLinked?T.accent:T.border}`,color:showLinked?T.accent:T.textMuted,transition:"all 0.15s"}}>
              🎬 demo-linked ({linked})
            </button>
          )}
        </div>
        <div style={{display:"flex",gap:5,flexWrap:"wrap",marginBottom:8}}>
          {ALL_TAGS.map(t=>(
            <button key={t} className="tag-pill" onClick={()=>toggleTag(t)} style={pill(activeTags.includes(t),tagColor(t))}>{t}</button>
          ))}
        </div>
        <div style={{fontFamily:"'DM Mono',monospace",fontSize:9.5,color:T.textFaint,letterSpacing:"0.05em"}}>
          {total===(changelog.length+demos.length)?`${total} entries total`:`${total} matching results`}
        </div>
      </div>

      {/* RESULTS */}
      <div style={{padding:"16px 28px 80px",maxWidth:960,margin:"0 auto"}}>
        {view==="all"&&query&&cl.length>0&&dm.length>0&&(
          <div style={{background:T.greenBg,border:`1px solid ${T.green}44`,borderRadius:10,padding:"10px 16px",marginBottom:16,fontSize:12,color:T.green,fontFamily:"'DM Mono',monospace",display:"flex",alignItems:"center",gap:8}}>
            <span style={{fontSize:16}}>✓</span>
            <span><strong>"{query}"</strong> found in {cl.length} changelog entries and {dm.length} demos — this feature shipped!</span>
          </div>
        )}
        {view==="all"&&query&&cl.length===0&&dm.length>0&&(
          <div style={{background:T.orangeBg,border:`1px solid ${T.orange}44`,borderRadius:10,padding:"10px 16px",marginBottom:16,fontSize:12,color:T.orange,fontFamily:"'DM Mono',monospace",display:"flex",alignItems:"center",gap:8}}>
            <span style={{fontSize:16}}>⚠</span>
            <span><strong>"{query}"</strong> in {dm.length} demo(s) but NOT yet in changelog — may not have shipped</span>
          </div>
        )}

        {/* CHANGELOG */}
        {showCL&&cl.length>0&&(
          <section style={{marginBottom:32}}>
            <div style={{display:"flex",alignItems:"center",gap:12,padding:"8px 0 12px",borderBottom:`2px solid ${T.accent}`,marginBottom:4}}>
              <span style={{fontFamily:"'DM Serif Display',serif",fontSize:18,color:T.accent,fontStyle:"italic"}}>Shipped</span>
              <span style={{fontFamily:"'DM Mono',monospace",fontSize:10,color:T.textMuted,letterSpacing:"0.1em"}}>CHANGELOG · {cl.length} ENTRIES</span>
            </div>
            {cl.map((item,i)=>{
              const m=item.demoMatch;
              const cs=m?confStyle(m.confidence):null;
              const lag=m?daysBetween(item.date,m.demo.date):null;
              const isOpen=expandedIdx===`cl-${i}`;
              return (
                <div key={i} className="entry" style={{display:"flex",gap:16,padding:"14px 0",borderBottom:`1px solid ${T.border}`,animationDelay:`${Math.min(i*0.04,0.5)}s`}}>
                  <div style={{minWidth:80,paddingTop:2}}>
                    <div style={{fontFamily:"'DM Mono',monospace",fontSize:10.5,color:T.textMuted,lineHeight:1.3}}>
                      <div>{fmt(item.date).split(",")[0]}</div>
                      <div style={{color:T.textFaint}}>{fmt(item.date).split(",")[1]}</div>
                    </div>
                  </div>
                  <div style={{flex:1}}>
                    <p style={{fontSize:14,lineHeight:1.6,color:T.text,marginBottom:7}}>{item.text}</p>
                    <div style={{display:"flex",gap:5,flexWrap:"wrap",marginBottom:m?8:0}}>
                      {item.tags?.map(t=>(
                        <span key={t} className="tag-pill" onClick={()=>toggleTag(t)} style={{fontFamily:"'DM Mono',monospace",fontSize:9,padding:"2px 7px",borderRadius:20,background:tagColor(t)+T.tagOpacity,border:`1px solid ${tagColor(t)}${T.tagBorder}`,color:tagColor(t)}}>{t}</span>
                      ))}
                    </div>
                    {m&&(
                      <div style={{display:"inline-flex",flexWrap:"wrap",alignItems:"center",gap:8,padding:"7px 12px",background:cs.bg,border:`1px solid ${cs.border}`,borderRadius:8,boxShadow:m.confidence==="high"?`0 0 8px ${cs.color}18`:"none"}}>
                        <span style={{fontFamily:"'DM Mono',monospace",fontSize:9,color:cs.color,letterSpacing:"0.08em",fontWeight:500}}>{confLabel(m.confidence)}</span>
                        <span style={{color:T.textFaint,fontSize:10}}>·</span>
                        <span style={{fontFamily:"'DM Mono',monospace",fontSize:9,color:T.textMuted}}>🎬</span>
                        <a href={m.demo.url} target="_blank" rel="noopener noreferrer" className="demo-link"
                          style={{fontFamily:"'DM Mono',monospace",fontSize:10.5,color:T.gold,textDecoration:"none",fontStyle:"italic",borderBottom:`1px dashed ${T.gold}55`}}>
                          First demoed {fmtMY(m.demo.date)} ↗
                        </a>
                        {lag!==null&&(<><span style={{color:T.textFaint,fontSize:10}}>·</span><span style={{fontFamily:"'DM Mono',monospace",fontSize:9,color:T.textMuted}}>{lag}d to ship</span></>)}
                        <button className="toggle-btn" onClick={()=>setExpanded(isOpen?null:`cl-${i}`)}
                          style={{fontFamily:"'DM Mono',monospace",fontSize:9,padding:"2px 8px",background:"transparent",border:`1px solid ${cs.border}`,borderRadius:4,color:T.textMuted,cursor:"pointer"}}>
                          {isOpen?"▲ hide":"▼ details"}
                        </button>
                      </div>
                    )}
                    {m&&isOpen&&(
                      <div style={{marginTop:10,padding:"12px 16px",background:T.bgSubtle,borderLeft:`3px solid ${T.accent}`,borderRadius:"0 8px 8px 0"}}>
                        <div style={{fontFamily:"'DM Serif Display',serif",fontSize:13,color:T.accentText,fontStyle:"italic",marginBottom:6,lineHeight:1.4}}>{m.demo.title}</div>
                        {m.demo.summary&&<p style={{fontFamily:"'DM Mono',monospace",fontSize:11,color:T.textSub,lineHeight:1.7,marginBottom:8}}>{m.demo.summary}</p>}
                        <a href={m.demo.url} target="_blank" rel="noopener noreferrer"
                          style={{fontFamily:"'DM Mono',monospace",fontSize:10,color:T.accent,textDecoration:"none",display:"inline-flex",alignItems:"center",gap:4,padding:"4px 10px",border:`1px solid ${T.accent}44`,borderRadius:6,background:T.accentSub}}>
                          Watch demo video ↗
                        </a>
                      </div>
                    )}
                  </div>
                </div>
              );
            })}
          </section>
        )}

        {/* DEMOS */}
        {showDM&&dm.length>0&&(
          <section>
            <div style={{display:"flex",alignItems:"center",gap:12,padding:"8px 0 12px",borderBottom:`2px solid ${T.textMuted}44`,marginBottom:4}}>
              <span style={{fontFamily:"'DM Serif Display',serif",fontSize:18,color:T.textSub,fontStyle:"italic"}}>Previewed</span>
              <span style={{fontFamily:"'DM Mono',monospace",fontSize:10,color:T.textMuted,letterSpacing:"0.1em"}}>DEMOS · {dm.length} WEEKS · NOT GUARANTEED TO SHIP</span>
            </div>
            {dm.map((demo,i)=>{
              const isOpen=expandedIdx===`dm-${i}`;
              return (
                <div key={i} className="entry" style={{display:"flex",gap:16,padding:"12px 0",borderBottom:`1px solid ${T.border}`,animationDelay:`${Math.min(i*0.04,0.5)}s`}}>
                  <div style={{minWidth:80,paddingTop:2}}>
                    <div style={{fontFamily:"'DM Mono',monospace",fontSize:10.5,color:T.textMuted,lineHeight:1.3}}>
                      <div>{demo.date?fmt(demo.date).split(",")[0]:""}</div>
                      <div style={{color:T.textFaint}}>{demo.date?fmt(demo.date).split(",")[1]:""}</div>
                    </div>
                  </div>
                  <div style={{flex:1}}>
                    <div style={{display:"flex",gap:10,alignItems:"flex-start",flexWrap:"wrap",marginBottom:6}}>
                      <a href={demo.url} target="_blank" rel="noopener noreferrer" className="demo-link"
                        style={{fontFamily:"'DM Serif Display',serif",fontSize:14,color:T.gold,textDecoration:"none",fontStyle:"italic",flex:1,lineHeight:1.45}}>
                        {demo.title} ↗
                      </a>
                      {demo.summary&&(
                        <button className="toggle-btn" onClick={()=>setExpanded(isOpen?null:`dm-${i}`)}
                          style={{fontFamily:"'DM Mono',monospace",fontSize:9,padding:"3px 9px",background:"transparent",border:`1px solid ${T.border}`,borderRadius:4,color:T.textMuted,cursor:"pointer",whiteSpace:"nowrap"}}>
                          {isOpen?"▲ hide":"▼ summary"}
                        </button>
                      )}
                    </div>
                    {isOpen&&demo.summary&&(
                      <div style={{marginBottom:8,padding:"10px 14px",background:T.bgSubtle,borderLeft:`3px solid ${T.textMuted}44`,borderRadius:"0 8px 8px 0",fontFamily:"'DM Mono',monospace",fontSize:11,color:T.textSub,lineHeight:1.7}}>
                        {demo.summary}
                      </div>
                    )}
                    <div style={{display:"flex",gap:5,flexWrap:"wrap"}}>
                      {demo.tags?.map(t=>(
                        <span key={t} className="tag-pill" onClick={()=>toggleTag(t)} style={{fontFamily:"'DM Mono',monospace",fontSize:9,padding:"2px 7px",borderRadius:20,background:tagColor(t)+T.tagOpacity,border:`1px solid ${tagColor(t)}${T.tagBorder}`,color:tagColor(t)}}>{t}</span>
                      ))}
                    </div>
                  </div>
                </div>
              );
            })}
          </section>
        )}

        {total===0&&!loading&&(
          <div style={{textAlign:"center",padding:"80px 0",fontFamily:"'DM Serif Display',serif",fontSize:18,color:T.textFaint,fontStyle:"italic"}}>
            No results found — try a different search
          </div>
        )}

        {/* FOOTER */}
        <div style={{marginTop:60,paddingTop:24,borderTop:`1px solid ${T.border}`,display:"flex",justifyContent:"space-between",alignItems:"center",flexWrap:"wrap",gap:12}}>
          <a href="https://omni.co" target="_blank" rel="noopener noreferrer" style={{textDecoration:"none"}}>
            <img src={`data:image/webp;base64,${LOGO_B64}`} alt="Omni"
              style={{height:44,width:"auto",filter:isDark?"brightness(0) invert(1) opacity(0.8)":"none",borderRadius:6,transition:"all 0.2s"}}/>
          </a>
          <div style={{fontFamily:"'DM Mono',monospace",fontSize:9.5,color:T.textFaint,textAlign:"right",lineHeight:1.7}}>
            <div>Auto-updated weekly via GitHub Actions</div>
            {lastScraped&&<div>Last scraped: {lastScraped}</div>}
            <div style={{color:T.accent}}>omni.co</div>
          </div>
        </div>
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<OmniExplorer/>);
</script>
</body>
</html>

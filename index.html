  <style>
    *{box-sizing:border-box;margin:0;padding:0;}
    body{background:#0A090E;}
    ::-webkit-scrollbar{width:6px;}
    ::-webkit-scrollbar-track{background:transparent;}
    #root{min-height:100vh;}
    @keyframes fadeUp{from{opacity:0;transform:translateY(8px);}to{opacity:1;transform:translateY(0);}}
    @keyframes pulseGlow{0%,100%{box-shadow:0 0 0 0 #FF2D6B00;}50%{box-shadow:0 0 12px 2px #FF2D6B44;}}
    @keyframes spin{to{transform:rotate(360deg);}}
    @keyframes modalIn{from{opacity:0;transform:scale(0.94);}to{opacity:1;transform:scale(1);}}
    .entry{animation:fadeUp 0.35s ease both;}
    .accent-glow{animation:pulseGlow 3s ease-in-out infinite;}
    .tag-pill,.toggle-btn,.vid-card{transition:all 0.15s ease;cursor:pointer;}
    .tag-pill:hover,.toggle-btn:hover{transform:translateY(-1px);}
    .vid-card:hover{transform:translateY(-2px);}
    #loading{position:fixed;inset:0;background:#0A090E;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:16px;z-index:999;transition:opacity 0.4s;}
    #loading.fade{opacity:0;pointer-events:none;}
    .spinner{width:36px;height:36px;border-radius:50%;border:3px solid #FF2D6B22;border-top-color:#FF2D6B;animation:spin 0.8s linear infinite;}
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.85);z-index:1000;display:flex;align-items:center;justify-content:center;padding:20px;}
    .modal-inner{animation:modalIn 0.2s ease;width:100%;max-width:860px;border-radius:14px;overflow:hidden;position:relative;}
    .modal-close{position:absolute;top:12px;right:12px;z-index:10;width:32px;height:32px;border-radius:50%;display:flex;align-items:center;justify-content:center;cursor:pointer;font-size:16px;border:none;}
  </style>

function findDemoMatch(text,date,demos){
  for(const m of HAND_MATCHES){
    const hits=m.keywords.filter(k=>text.toLowerCase().includes(k.toLowerCase()));
    if(hits.length>=Math.ceil(m.keywords.length*0.6)){
      const demo=demos.find(d=>d.date===m.demoDate);
      if(demo&&demo.date<date) return {demo,confidence:m.confidence,method:"curated"};
    }
  }
  const ckw=kw(text);
  let best=0,bestDemo=null;
  for(const demo of demos){
    if(demo.date>=date) continue;
    const dkw=kw(demo.title+" "+(demo.summary||""));
    const overlap=ckw.filter(w=>dkw.includes(w)).length;
    const union=new Set([...ckw,...dkw]).size;
    const score=union>0?overlap/union:0;
    if(score>best){best=score;bestDemo=demo;}
  }
  if(bestDemo&&best>0.06) return {demo:bestDemo,confidence:best>0.18?"medium":"low",method:"fuzzy"};
  return null;
}

function inferTags(text){
  const t=[];
  if(/\bAI\b|Blobby|LLM|summariz/i.test(text)) t.push("AI");
  if(/\bAPI\b|endpoint|GET |POST |PUT |PATCH |DELETE /i.test(text)) t.push("API");
  if(/dashboard/i.test(text)) t.push("Dashboards");
  if(/model|topic|schema|branch/i.test(text)) t.push("Modeling");
  if(/dbt/i.test(text)) t.push("dbt");
  if(/chart|visualization|vis\b|trellis|sankey/i.test(text)) t.push("Visualization");
  if(/workbook|query|field/i.test(text)) t.push("Workbook");
  if(/schedule|delivery|cron/i.test(text)) t.push("Scheduling");
  if(/embed/i.test(text)) t.push("Embed");
  if(/SQL/i.test(text)) t.push("SQL");
  if(/spreadsheet/i.test(text)) t.push("Spreadsheets");
  if(/permission|access|role/i.test(text)) t.push("Permissions");
  if(/setting|admin|org/i.test(text)) t.push("Administration");
  if(/calc|formula|expression/i.test(text)) t.push("Calcs");
  if(/export|download|CSV|XLSX/i.test(text)) t.push("Export");
  if(/snowflake/i.test(text)) t.push("Snowflake");
  if(/databricks/i.test(text)) t.push("Databricks");
  if(/connection|database/i.test(text)) t.push("Connections");
  return [...new Set(t)].slice(0,4);
}

function buildChangelog(clData,demosList){
  const entries=[];
  for(const week of clData.weeks||[]){
    for(const day of week.days||[]){
      for(const item of day.items||[]){
        entries.push({date:day.date,text:item,tags:inferTags(item),demoMatch:findDemoMatch(item,day.date,demosList)});
      }
    }
  }
  return entries.sort((a,b)=>b.date.localeCompare(a.date));
}

function buildDemos(dmData){
  const detailMap={};
  for(const d of dmData.weeks_detail||[]) detailMap[d.url]=d;
  const entries=[];
  for(const e of (dmData.index||[])){
    const detail=detailMap[e.url]||{};
    const videos=detail.videos||[];
    const weekSummary=detail.summary||"";
    const bulletPoints=detail.summary_bullets||[];

    if(videos.length>0){
      for(const v of videos){
        const author=v.author||"";
        const description=v.description||weekSummary;
        const vtag=v.tag||"";
        const tagBase=inferTags((v.title||"")+" "+(e.title||"")+" "+vtag);
        entries.push({
          date:e.date||"",
          title:v.title||e.title||e.week_label||"",
          weekTitle:e.title||e.week_label||"",
          url:e.url||"",
          youtube_id:v.youtube_id||"",
          youtube_url:v.youtube_url||"",
          embed_url:v.embed_url||"",
          thumbnail:v.thumbnail||"",
          description,author,tag:vtag,tags:tagBase,
          weekVideos:videos,bulletPoints,
        });
      }
    } else {
      entries.push({
        date:e.date||"",
        title:e.title||e.week_label||"",
        weekTitle:e.title||e.week_label||"",
        url:e.url||"",
        youtube_id:"",youtube_url:"",embed_url:"",thumbnail:"",
        description:weekSummary,author:"",tag:"",
        tags:inferTags(e.title||""),
        weekVideos:[],bulletPoints,
      });
    }
  }
  return entries.sort((a,b)=>b.date.localeCompare(a.date));
}

    <div className="modal-backdrop" onClick={e=>{if(e.target===e.currentTarget) onClose();}}>
      <div className="modal-inner" style={{background:T.modalBg,border:`1px solid ${T.modalBorder}`}}>

// â”€â”€ Main App â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function OmniExplorer(){
  const[isDark,setIsDark]       =useState(()=>{
    try{const s=localStorage.getItem("omni-theme");if(s)return s==="dark";}catch(e){}
    return true;
  });
  const toggleTheme=()=>setIsDark(d=>{
    const next=!d;
    try{localStorage.setItem("omni-theme",next?"dark":"light");}catch(e){}
    return next;
  });
  const[changelog,setChangelog] =useState([]);
  const[demos,setDemos]         =useState([]);
  const[loading,setLoading]     =useState(true);
  const[error,setError]         =useState(null);
  const[lastScraped,setLastScraped]=useState("");
  const[query,setQuery]         =useState("");
  const[activeTags,setActiveTags]=useState([]);
  const[activeAuthors,setActiveAuthors]=useState([]);
  const[view,setView]           =useState("all");
  const twoWeeksAgo=()=>{const d=new Date();d.setDate(d.getDate()-14);return d.toISOString().slice(0,10);};
  const[dateFrom,setDateFrom]   =useState(twoWeeksAgo);
  const[dateTo,setDateTo]       =useState("");

  const[showLinked,setShowLinked]=useState(false);

  // Reset to page 1 whenever filters change
  useEffect(()=>setPage(1),[query,activeTags,activeAuthors,dateFrom,dateTo,showLinked,view,pageSize]);

  const T=isDark?THEMES.dark:THEMES.light;

  useEffect(()=>{
    Promise.all([
      fetch(CHANGELOG_URL).then(r=>{if(!r.ok)throw new Error("changelog fetch failed");return r.json();}),
      fetch(DEMOS_URL).then(r=>{if(!r.ok)throw new Error("demos fetch failed");return r.json();}),
    ]).then(([clData,dmData])=>{
      const demosList=buildDemos(dmData);
      setDemos(demosList);
      setChangelog(buildChangelog(clData,demosList));
      setLastScraped(clData.meta?.last_scraped?.slice(0,10)||"");
      setLoading(false);
      const loader=document.getElementById("loading");
      if(loader){loader.classList.add("fade");setTimeout(()=>loader.remove(),400);}
    }).catch(err=>{
      setError(err.message);setLoading(false);
      const loader=document.getElementById("loading");if(loader)loader.remove();
    });
  },[]);

  const toggleTag=t=>setActiveTags(p=>p.includes(t)?p.filter(x=>x!==t):[...p,t]);
  const toggleAuthor=a=>setActiveAuthors(p=>p.includes(a)?p.filter(x=>x!==a):[...p,a]);
  const openModal=useCallback((video,weekTitle)=>{setModalVideo(video);setModalWeek(weekTitle);},[]);
  const closeModal=useCallback(()=>setModalVideo(null),[]);

  const pass=(item,isCL)=>{
    const txt=isCL?item.text:(item.title+" "+(item.summary||""));
    if(query&&!txt.toLowerCase().includes(query.toLowerCase())) return false;
    if(activeTags.length&&!activeTags.some(t=>item.tags?.includes(t))) return false;
    if(dateFrom&&item.date<dateFrom) return false;
    if(dateTo&&item.date>dateTo) return false;
    if(showLinked&&isCL&&!item.demoMatch) return false;
    if(activeAuthors.length&&!isCL&&!activeAuthors.includes(item.author)) return false;
    return true;
  };

  const cl=useMemo(()=>changelog.filter(c=>pass(c,true)),[changelog,query,activeTags,dateFrom,dateTo,showLinked]);
  const dm=useMemo(()=>demos.filter(d=>pass(d,false)),[demos,query,activeTags,activeAuthors,dateFrom,dateTo]);
  const ALL_TAGS=useMemo(()=>[...new Set([...changelog.flatMap(c=>c.tags),...demos.flatMap(d=>d.tags)])].sort(),[changelog,demos]);
  const ALL_AUTHORS=useMemo(()=>[...new Set(demos.map(d=>d.author).filter(Boolean))].sort(),[demos]);
  const linked=changelog.filter(c=>c.demoMatch).length;
  const totalVideos=demos.reduce((s,d)=>s+(d.video_count||d.videos?.length||0),0);
  const showCL=view!=="demos",showDM=view!=="changelog";
  const total=(showCL?cl.length:0)+(showDM?dm.length:0);

  // Pagination â€” interleave cl+dm chronologically then slice

    const cls=showCL?cl.map(c=>({...c,_type:"cl"})):[];
    const dms=showDM?dm.map(d=>({...d,_type:"dm"})):[];
    return [...cls,...dms].sort((a,b)=>b.date.localeCompare(a.date));

    padding:"4px 11px",borderRadius:16,fontSize:9.5,fontFamily:"'DM Mono',monospace",
    cursor:"pointer",letterSpacing:"0.06em",
    background:active?T.accent+"28":"transparent",
    border:`1px solid ${active?T.accent:T.border}`,
    color:active?T.accent:T.textMuted,transition:"all 0.15s",
  });

  if(error) return(
    <div style={{minHeight:"100vh",background:T.bg,display:"flex",alignItems:"center",justifyContent:"center",flexDirection:"column",gap:12,padding:40}}>
      <div style={{fontFamily:"'Inter',sans-serif",fontSize:24,color:T.accent,fontStyle:"italic"}}>Something went wrong</div>
      <div style={{fontFamily:"'DM Mono',monospace",fontSize:12,color:T.textMuted}}>{error}</div>
      <div style={{fontFamily:"'DM Mono',monospace",fontSize:11,color:T.textFaint,textAlign:"center",maxWidth:400}}>
        Check that GitHub Pages is enabled and data files are accessible at:<br/>
        <span style={{color:T.accent}}>{CHANGELOG_URL}</span>
      </div>
    </div>
  );

  return(
    <div style={{fontFamily:"sans-serif",background:T.bg,minHeight:"100vh",color:T.text,transition:"background 0.3s,color 0.3s"}}>
      <style>{`::-webkit-scrollbar-thumb{background:${T.accent}44;border-radius:3px;}`}</style>

      {/* MODAL */}
      {modalVideo&&<VideoModal video={modalVideo} weekTitle={modalWeek} onClose={closeModal} T={T}/>}

      {/* HEADER */}
      <div style={{background:"#0A090E",borderBottom:`1px solid #FF2D6B22`,position:"relative",overflow:"hidden"}}>
        <div style={{width:"100%",height:220,position:"relative",overflow:"hidden"}}>
          <img
            src={`data:image/png;base64,${isDark?DARK_HDR:LIGHT_HDR}`}
            alt="Demos x Changelog Explorer"
            style={{width:"100%",height:"100%",objectFit:"cover",objectPosition:"center",display:"block",transition:"opacity 0.4s"}}/>
          <div style={{position:"absolute",inset:0,background:"linear-gradient(90deg,rgba(0,0,0,0.6) 0%,rgba(0,0,0,0.15) 60%,rgba(0,0,0,0.4) 100%)"}}/>
          <div style={{position:"absolute",inset:0,display:"flex",flexDirection:"column",justifyContent:"center",padding:"0 36px"}}>
            <div style={{fontFamily:"'DM Mono',monospace",fontSize:10,letterSpacing:"0.3em",color:"#FF2D6B",textTransform:"uppercase",marginBottom:8,opacity:0.95}}>
              Omni Analytics Â· Release Intelligence
            </div>
            <h1 style={{fontFamily:"'Inter',sans-serif",fontSize:"clamp(26px,3.5vw,44px)",color:"#FFFFFF",fontStyle:"italic",letterSpacing:"-0.02em",lineHeight:1.1,marginBottom:6,textShadow:"0 2px 20px rgba(0,0,0,0.8),0 0 40px #FF2D6B44"}}>
              Changelog & Demos
            </h1>
            <p style={{fontFamily:"'DM Mono',monospace",fontSize:11,color:"#FFFFFFaa",letterSpacing:"0.06em"}}>
              {changelog.length} shipped Â· {demos.length} demoed Â· <span style={{color:"#FF2D6B"}}>{linked} connections traced</span>
              {totalVideos>0&&<span style={{color:"#FFFFFFaa"}}> Â· {totalVideos} videos indexed</span>}
              {ALL_AUTHORS.length>0&&<span style={{color:"#A78BFA99"}}> Â· {ALL_AUTHORS.length} presenters</span>}
            </p>
          </div>
        </div>
        <div style={{display:"flex",justifyContent:"space-between",alignItems:"center",padding:"10px 28px",borderTop:"1px solid #FF2D6B18",flexWrap:"wrap",gap:8,background:isDark?"transparent":"#374151"}}>
          <div style={{display:"flex",gap:6,alignItems:"center"}}>
            <span style={{fontFamily:"'DM Mono',monospace",fontSize:9,color:"#FFFFFF66",letterSpacing:"0.06em",textTransform:"uppercase"}}>Videos:</span>
            {["modal","tab"].map(m=>(
              <button key={m} onClick={()=>setVideoMode(m)} className="toggle-btn"

          <input type="date" value={dateFrom} onChange={e=>setDateFrom(e.target.value)}

          {(query||activeTags.length||dateFrom||dateTo||showLinked)&&(

          {["all","changelog","demos"].map(v=>(

          <div style={{width:1,height:18,background:T.border,margin:"0 4px"}}/>

            <button onClick={()=>setShowLinked(p=>!p)} className="toggle-btn accent-glow"

            {visibleCL.map((item,i)=>{
              const m=item.demoMatch,cs=m?confStyle(m.confidence):null;
              const lag=m?daysBetween(item.date,m.demo.date):null;
              const isOpen=expandedIdx===`cl-${i}`;
              return(
                <div key={i} className="entry" style={{display:"flex",gap:0,padding:"14px 0",borderBottom:`1px solid ${T.border}`,animationDelay:`${Math.min(i*0.04,0.5)}s`}}>
                  {/* Emoji column */}
                  <div style={{minWidth:28,paddingTop:2,fontSize:13}}>ðŸ”§</div>
                  <div style={{minWidth:76,paddingTop:2}}>
                    <div style={{fontFamily:"'DM Mono',monospace",fontSize:10.5,color:T.textMuted,lineHeight:1.3}}>
                      <div>{fmt(item.date).split(",")[0]}</div>
                      <div style={{color:T.textFaint}}>{fmt(item.date).split(",")[1]}</div>
                    </div>
                  </div>
                  <div style={{flex:1}}>
                    <p style={{fontSize:14,lineHeight:1.6,color:T.text,marginBottom:7}}>{item.text}</p>
                    <div style={{display:"flex",gap:5,flexWrap:"wrap",marginBottom:m?8:0}}>
                      {item.tags?.map(t=>(
                        <span key={t} className="tag-pill" onClick={()=>toggleTag(t)}
                          style={{fontFamily:"'DM Mono',monospace",fontSize:9,padding:"2px 7px",borderRadius:20,background:tagColor(t)+T.tagOpacity,border:`1px solid ${tagColor(t)}${T.tagBorder}`,color:tagColor(t)}}>
                          {t}
                        </span>
                      ))}
                    </div>
                    {m&&(
                      <div style={{display:"inline-flex",flexWrap:"wrap",alignItems:"center",gap:8,padding:"7px 12px",background:cs.bg,border:`1px solid ${cs.border}`,borderRadius:8,boxShadow:m.confidence==="high"?`0 0 8px ${cs.color}18`:"none"}}>
                        <span style={{fontFamily:"'DM Mono',monospace",fontSize:9,color:cs.color,letterSpacing:"0.08em",fontWeight:500}}>{confLabel(m.confidence)}</span>
                        <span style={{color:T.textFaint,fontSize:10}}>Â·</span>
                        <a href={m.demo.url} target="_blank" rel="noopener noreferrer"
                          style={{fontFamily:"'DM Mono',monospace",fontSize:10.5,color:T.gold,textDecoration:"none",fontStyle:"italic",borderBottom:`1px dashed ${T.gold}55`}}>
                          ðŸŽ¬ First demoed {fmtMY(m.demo.date)} â†—
                        </a>
                        {lag!==null&&<><span style={{color:T.textFaint,fontSize:10}}>Â·</span><span style={{fontFamily:"'DM Mono',monospace",fontSize:9,color:T.textMuted}}>{lag}d to ship</span></>}
                        <button className="toggle-btn" onClick={()=>setExpanded(isOpen?null:`cl-${i}`)}
                          style={{fontFamily:"'DM Mono',monospace",fontSize:9,padding:"2px 8px",background:"transparent",border:`1px solid ${cs.border}`,borderRadius:4,color:T.textMuted,cursor:"pointer"}}>
                          {isOpen?"â–² hide":"â–¼ details"}
                        </button>
                      </div>
                    )}
                    {m&&isOpen&&(
                      <div style={{marginTop:10,padding:"12px 16px",background:T.bgSubtle,borderLeft:`3px solid ${T.accent}`,borderRadius:"0 8px 8px 0"}}>
                        {/* Demo week title */}
                        <div style={{fontFamily:"'DM Mono',monospace",fontSize:9,color:T.textMuted,letterSpacing:"0.1em",textTransform:"uppercase",marginBottom:4}}>Demo Week</div>
                        <div style={{fontFamily:"'Inter',sans-serif",fontSize:13,color:T.accentText,fontStyle:"italic",marginBottom:10}}>{m.demo.title}</div>
                        {/* Find best matching video and show its description */}
                        {(()=>{
                          const vids = m.demo.videos||[];
                          // Score each video title against the changelog entry text
                          const entryWords = item.text.toLowerCase().split(/\W+/).filter(w=>w.length>3);
                          let bestScore=-1, bestVid=vids[0]||null;
                          for(const v of vids){
                            const vtWords=(v.title||"").toLowerCase().split(/\W+/).filter(w=>w.length>3);
                            const overlap=entryWords.filter(w=>vtWords.includes(w)).length;
                            if(overlap>bestScore){bestScore=overlap;bestVid=v;}
                          }
                          if(!bestVid) return(
                            <a href={m.demo.url} target="_blank" rel="noopener noreferrer"
                              style={{fontFamily:"'DM Mono',monospace",fontSize:10,color:T.accent,textDecoration:"none",padding:"5px 12px",border:`1px solid ${T.accent}44`,borderRadius:6,background:T.accentSub,display:"inline-flex",alignItems:"center",gap:4}}>
                              ðŸŽ¬ Watch demo â†—
                            </a>
                          );
                          const specificUrl=`https://www.youtube.com/watch?v=${bestVid.youtube_id}`;
                          return(
                            <div>
                              {/* Matched video title + description */}
                              <div style={{padding:"10px 12px",background:T.bg,border:`1px solid ${T.border}`,borderRadius:8,marginBottom:10}}>
                                <div style={{display:"flex",alignItems:"center",gap:6,marginBottom:bestVid.title?6:0}}>
                                  <span style={{fontSize:9,color:T.accent}}>ðŸŽ¬</span>
                                  <span style={{fontFamily:"'DM Mono',monospace",fontSize:10,color:T.accent,fontWeight:600}}>{bestVid.title||"Demo video"}</span>
                                </div>
                                {/* Show demo week summary as the closest description we have */}
                                {m.demo.summary&&(
                                  <p style={{fontFamily:"'DM Mono',monospace",fontSize:10.5,color:T.textSub,lineHeight:1.7,margin:0}}>
                                    {m.demo.summary}
                                  </p>
                                )}
                              </div>
                              {/* Video action buttons */}
                              <div style={{display:"flex",flexWrap:"wrap",gap:8,alignItems:"center"}}>
                                {videoMode==="modal"?(
                                  <button onClick={()=>openModal(bestVid,m.demo.title)} className="toggle-btn"
                                    style={{fontFamily:"'DM Mono',monospace",fontSize:10,color:T.accent,padding:"5px 12px",border:`1px solid ${T.accent}44`,borderRadius:6,background:T.accentSub,cursor:"pointer"}}>
                                    â–¶ Watch: {bestVid.title||"Demo video"}
                                  </button>
                                ):(
                                  <a href={specificUrl} target="_blank" rel="noopener noreferrer"
                                    style={{fontFamily:"'DM Mono',monospace",fontSize:10,color:T.accent,textDecoration:"none",padding:"5px 12px",border:`1px solid ${T.accent}44`,borderRadius:6,background:T.accentSub,display:"inline-flex",alignItems:"center",gap:4}}>
                                    â–¶ Watch: {bestVid.title||"Demo video"} â†—
                                  </a>
                                )}
                                {vids.length>1&&(
                                  <a href={m.demo.url} target="_blank" rel="noopener noreferrer"
                                    style={{fontFamily:"'DM Mono',monospace",fontSize:9,color:T.textMuted,textDecoration:"none",padding:"4px 9px",border:`1px solid ${T.border}`,borderRadius:6}}>
                                    +{vids.length-1} more in this week â†—
                                  </a>
                                )}
                              </div>
                            </div>
                          );
                        })()}
                      </div>
                    )}
                  </div>
                </div>
              );
            })}
          </section>
        )}

        {/* DEMOS */}
        {showDM&&visibleDM.length>0&&(
          <section>
            <div style={{display:"flex",alignItems:"center",gap:12,padding:"8px 0 12px",borderBottom:`2px solid ${T.textMuted}44`,marginBottom:4}}>
              <span style={{fontFamily:"'Inter',sans-serif",fontSize:18,color:T.textSub,fontStyle:"italic"}}>Previewed</span>
              <span style={{fontFamily:"'DM Mono',monospace",fontSize:10,color:T.textMuted,letterSpacing:"0.1em"}}>DEMOS Â· {dm.length} WEEKS Â· NOT GUARANTEED TO SHIP</span>
            </div>
            {visibleDM.map((demo,i)=>{
              const isOpen=expandedIdx===`dm-${i}`;
              return(
                <div key={i} className="entry" style={{display:"flex",gap:0,padding:"11px 0",borderBottom:`1px solid ${T.border}`,animationDelay:`${Math.min(i*0.04,0.5)}s`}}>
                  {/* Emoji column */}
                  <div style={{minWidth:28,paddingTop:2,fontSize:13}}>ðŸŽ¥</div>
                  {/* Date column */}
                  <div style={{minWidth:76,paddingTop:2}}>
                    <div style={{fontFamily:"'DM Mono',monospace",fontSize:10.5,color:T.textMuted,lineHeight:1.3}}>
                      <div>{demo.date?fmt(demo.date).split(",")[0]:""}</div>
                      <div style={{color:T.textFaint}}>{demo.date?fmt(demo.date).split(",")[1]:""}</div>
                    </div>
                  </div>
                  {/* Content */}
                  <div style={{flex:1}}>
                    <div style={{display:"flex",gap:10,alignItems:"flex-start",flexWrap:"wrap",marginBottom:demo.description?4:0}}>
                      <span style={{fontSize:14,color:T.gold,flex:1,lineHeight:1.45,fontFamily:"'Inter',sans-serif",fontWeight:500}}>
                        {demo.title||demo.weekTitle}
                      </span>
                      <div style={{display:"flex",gap:5,flexShrink:0}}>
                        {demo.youtube_id&&(
                          videoMode==="modal"?(
                            <button onClick={()=>openModal({youtube_id:demo.youtube_id,youtube_url:demo.youtube_url,embed_url:demo.embed_url,title:demo.title,thumbnail:demo.thumbnail},demo.weekTitle)}
                              className="toggle-btn"
                              style={{fontFamily:"'DM Mono',monospace",fontSize:9,padding:"3px 9px",background:T.accentSub,border:`1px solid ${T.accent}44`,borderRadius:4,color:T.accent,cursor:"pointer"}}>
                              â–¶ watch
                            </button>
                          ):(
                            <a href={demo.youtube_url} target="_blank" rel="noopener noreferrer"
                              style={{fontFamily:"'DM Mono',monospace",fontSize:9,padding:"3px 9px",background:T.accentSub,border:`1px solid ${T.accent}44`,borderRadius:4,color:T.accent,textDecoration:"none"}}>
                              â–¶ watch â†—
                            </a>
                          )
                        )}
                        {!demo.youtube_id&&(
                          <a href={demo.url} target="_blank" rel="noopener noreferrer"
                            style={{fontFamily:"'DM Mono',monospace",fontSize:9,padding:"3px 9px",background:T.bgSubtle,border:`1px solid ${T.border}`,borderRadius:4,color:T.textMuted,textDecoration:"none"}}>
                            demo week â†—
                          </a>
                        )}
                      </div>
                    </div>
                    {demo.author&&(
                      <div style={{fontFamily:"'DM Mono',monospace",fontSize:9.5,color:"#A78BFA",letterSpacing:"0.04em",marginBottom:3,display:"flex",alignItems:"center",gap:4}}>
                        <span style={{color:T.textFaint}}>â–¸</span>{demo.author}
                        {demo.tag&&<span style={{color:T.textFaint,marginLeft:4,padding:"1px 6px",border:`1px solid ${T.border}`,borderRadius:10,fontSize:8.5}}>{demo.tag}</span>}
                      </div>
                    )}
                    {demo.description&&(
                      <p style={{fontFamily:"'DM Mono',monospace",fontSize:11,color:T.textSub,lineHeight:1.65,margin:"2px 0 5px"}}>
                        {demo.description}
                      </p>
                    )}
                    <div style={{display:"flex",gap:5,flexWrap:"wrap",marginTop:2}}>
                      {demo.tags?.map(t=>(
                        <span key={t} className="tag-pill" onClick={()=>toggleTag(t)}
                          style={{fontFamily:"'DM Mono',monospace",fontSize:9,padding:"2px 7px",borderRadius:20,background:tagColor(t)+T.tagOpacity,border:`1px solid ${tagColor(t)}${T.tagBorder}`,color:tagColor(t)}}>
                          {t}
                        </span>
                      ))}
                    </div>
                  </div>
                </div>
              );
            })}
          </section>
        )}

        {/* PAGINATION NAV */}
        {pageSize!=="all"&&totalPages>1&&(
          <div style={{display:"flex",justifyContent:"center",alignItems:"center",gap:6,padding:"28px 0 8px",flexWrap:"wrap"}}>
            <button onClick={()=>setPage(1)} disabled={page===1}
              style={{fontFamily:"'DM Mono',monospace",fontSize:10,padding:"5px 10px",borderRadius:6,cursor:page===1?"not-allowed":"pointer",
                background:"transparent",border:`1px solid ${T.border}`,color:page===1?T.textFaint:T.textMuted,opacity:page===1?0.4:1}}>
              Â«
            </button>
            <button onClick={()=>setPage(p=>Math.max(1,p-1))} disabled={page===1}
              style={{fontFamily:"'DM Mono',monospace",fontSize:10,padding:"5px 10px",borderRadius:6,cursor:page===1?"not-allowed":"pointer",
                background:"transparent",border:`1px solid ${T.border}`,color:page===1?T.textFaint:T.textMuted,opacity:page===1?0.4:1}}>
              â€¹ prev
            </button>
            {Array.from({length:totalPages},(_,i)=>i+1)
              .filter(n=>n===1||n===totalPages||Math.abs(n-page)<=2)
              .reduce((acc,n,idx,arr)=>{
                if(idx>0&&n-arr[idx-1]>1) acc.push("â€¦");
                acc.push(n);
                return acc;
              },[])
              .map((n,i)=>n==="â€¦"?(
                <span key={`e${i}`} style={{fontFamily:"'DM Mono',monospace",fontSize:10,color:T.textFaint,padding:"0 4px"}}>â€¦</span>
              ):(
                <button key={n} onClick={()=>setPage(n)}
                  style={{fontFamily:"'DM Mono',monospace",fontSize:10,padding:"5px 10px",borderRadius:6,cursor:"pointer",minWidth:32,
                    background:page===n?T.accent:"transparent",
                    border:`1px solid ${page===n?T.accent:T.border}`,
                    color:page===n?"#fff":T.textMuted,
                    boxShadow:page===n?`0 0 10px ${T.accentGlow}`:"none",
                    transition:"all 0.15s"}}>
                  {n}
                </button>
              ))
            }
            <button onClick={()=>setPage(p=>Math.min(totalPages,p+1))} disabled={page===totalPages}
              style={{fontFamily:"'DM Mono',monospace",fontSize:10,padding:"5px 10px",borderRadius:6,cursor:page===totalPages?"not-allowed":"pointer",
                background:"transparent",border:`1px solid ${T.border}`,color:page===totalPages?T.textFaint:T.textMuted,opacity:page===totalPages?0.4:1}}>
              next â€º
            </button>
            <button onClick={()=>setPage(totalPages)} disabled={page===totalPages}
              style={{fontFamily:"'DM Mono',monospace",fontSize:10,padding:"5px 10px",borderRadius:6,cursor:page===totalPages?"not-allowed":"pointer",
                background:"transparent",border:`1px solid ${T.border}`,color:page===totalPages?T.textFaint:T.textMuted,opacity:page===totalPages?0.4:1}}>
              Â»
            </button>
          </div>
        )}

        {total===0&&!loading&&(
          <div style={{textAlign:"center",padding:"80px 0",fontFamily:"'Inter',sans-serif",fontSize:18,color:T.textFaint,fontStyle:"italic"}}>
            No results found â€” try a different search
          </div>
        )}

        {/* FOOTER */}
        <div style={{marginTop:60,paddingTop:24,borderTop:`1px solid ${T.border}`,display:"flex",justifyContent:"space-between",alignItems:"center",flexWrap:"wrap",gap:12}}>
          <a href="https://omni.co" target="_blank" rel="noopener noreferrer" style={{textDecoration:"none"}}>
            <img src={`data:image/png;base64,${LOGO_B64}`} alt="Omni"
              style={{height:44,width:"auto",filter:isDark?"brightness(0) invert(1) opacity(0.8)":"none",borderRadius:6,transition:"all 0.2s"}}/>
          </a>
          <div style={{fontFamily:"'DM Mono',monospace",fontSize:9.5,color:T.textFaint,textAlign:"right",lineHeight:1.7}}>
            <div>Auto-updated weekly via GitHub Actions</div>
            {lastScraped&&<div>Last scraped: {lastScraped}</div>}
            <div style={{color:T.accent}}>omni.co</div>
          </div>
        </div>
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<OmniExplorer/>);
</script>
</body>
</html>

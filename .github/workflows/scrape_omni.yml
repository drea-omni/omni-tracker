- name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name  "omni-scraper-bot[bot]"
          git config user.email "omni-scraper-bot@users.noreply.github.com"
          git add data/
          git commit -m "chore: scrape $(date -u +%Y-%m-%d) [skip ci]"
          # The magic sauce: pull any remote changes before pushing
          git pull --rebase origin main
          git push
